<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Notas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    input, button {
      margin: 5px;
      padding: 8px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #eaeaea;
    }
  </style>
</head>
<body>

  <h1>ðŸ“š Sistema de Registro de Notas</h1>

  <label>Nome do aluno:</label>
  <input type="text" id="nomeAluno" placeholder="Digite o nome">
  <br>

  <label>Notas (separe por vÃ­rgulas):</label>
  <input type="text" id="notasAluno" placeholder="Ex: 7.5, 8.0, 9.0">
  <br>

  <button onclick="adicionarAluno()">Adicionar Aluno</button>
  <button onclick="mostrarResultados()">Mostrar Resultados</button>

  <div id="saida"></div>

  <script>
    // Vetores e matrizes
    let alunos = [];        // Vetor para armazenar nomes
    let notasAlunos = [];   // Matriz para armazenar as notas de cada aluno

    function adicionarAluno() {
      let nome = document.getElementById("nomeAluno").value.trim();
      let notasTexto = document.getElementById("notasAluno").value.trim();

      if (nome === "" || notasTexto === "") {
        alert("Por favor, preencha o nome e as notas do aluno.");
        return;
      }

      // Converte as notas em nÃºmeros
      let notas = notasTexto.split(",").map(n => parseFloat(n));

      if (notas.some(isNaN)) {
        alert("Digite apenas nÃºmeros separados por vÃ­rgulas.");
        return;
      }

      // Adiciona Ã s listas
      alunos.push(nome);
      notasAlunos.push(notas);

      // Limpa os campos
      document.getElementById("nomeAluno").value = "";
      document.getElementById("notasAluno").value = "";

      alert(`Aluno ${nome} adicionado com sucesso!`);
    }

    function mostrarResultados() {
      if (alunos.length === 0) {
        alert("Nenhum aluno cadastrado ainda!");
        return;
      }

      let html = "<table>";
      html += "<tr><th>Aluno</th><th>Notas</th><th>MÃ©dia</th></tr>";

      // Percorre a matriz de notas
      for (let i = 0; i < alunos.length; i++) {
        let notas = notasAlunos[i];
        let soma = 0;

        for (let j = 0; j < notas.length; j++) {
          soma += notas[j];
        }

        let media = soma / notas.length;
        html += `<tr>
                    <td>${alunos[i]}</td>
                    <td>${notas.join(", ")}</td>
                    <td>${media.toFixed(2)}</td>
                 </tr>`;
      }

      html += "</table>";

      document.getElementById("saida").innerHTML = html;
    }
  </script>

</body>
</html>
